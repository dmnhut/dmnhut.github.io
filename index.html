<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="https://unpkg.com/3d-force-graph@1.66.6/dist/3d-force-graph.min.js"></script>
</head>

<body>
  <div id="3d-graph"></div>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/VFlIzMWx_PQ?autoplay=1&playlist=EwFyU2ou-lA&loop=1">
  </iframe>
  <script>
    // Random tree
    const N = 300;
    const gData = {
      nodes: [...Array(N).keys()].map(i => ({
        id: i
      })),
      links: [...Array(N).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id - 1))
        }))
    };

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
      .graphData(gData);
  </script>
</body>
